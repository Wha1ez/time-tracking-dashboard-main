<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <div class="content-wrapper">
    <header>
      <div class="user-div">
        <img src="images/image-jeremy.png" class="user-image" alt="">
        
        <div class="user-div-text">
          <p>Report for</p>
          <h1 class="user-name"> Jeremy Robson</h1>
        </div>
      </div>
      <div class="timeframes">
        <a href="#" class="timeframe-btn daily">Daily</a>
        <a href="#" class=" timeframe-btn weekly active">Weekly</a>
        <a href="#" class="timeframe-btn monthly">Monthly</a>
      </div>
    </header>
  
    <main>

      <div class="report-box">
        <div class="report-bg work">
          <img src="images/icon-work.svg" alt="">
        </div>
        <div class="report-main">
          <div class="report-header">
            <p class="title">Work</p>
            <img src="images/icon-ellipsis.svg" alt="" class="menu-icon">
          </div>
          <div class="text-box">
            <h1 class="current-hours">32hrs</h1>
            <p class="previous-hours">Last Week - 36hrs</p>
          </div>
          </div>
      </div>
      <div class="report-box">
        <div class="report-bg play">
          <img src="images/icon-play.svg" alt="">
        </div>
        <div class="report-main">
          <div class="report-header">
            <p class="title">Play</p>
            <img src="images/icon-ellipsis.svg" alt="" class="menu-icon">
          </div>
          <div class="text-box">
            <h1 class="current-hours">10hrs</h1>
            <p class="previous-hours">Last Week - 6hrs</p>
          </div>
          
        </div>
      </div>
      <div class="report-box">
        <div class="report-bg study">
          <img src="images/icon-study.svg" alt="">
        </div>
        <div class="report-main">
          <div class="report-header">
            <p class="title">Study</p>
            <img src="images/icon-ellipsis.svg" alt="" class="menu-icon">
          </div>
          <div class="text-box">
            <h1 class="current-hours">4hrs</h1>
            <p class="previous-hours">Last Week - 7hrs</p>
          </div>
          
        </div>
      </div>
      <div class="report-box">
        <div class="report-bg exercise">
          <img src="images/icon-exercise.svg" alt="">
        </div>
        <div class="report-main">
          <div class="report-header">
            <p class="title">Exercise</p>
            <img src="images/icon-ellipsis.svg" alt="" class="menu-icon">
          </div>
          <div class="text-box">
            <h1 class="current-hours">4hrs</h1>
            <p class="previous-hours">Last Week - 5hrs</p>
          </div>
          
        </div>
      </div>
      <div class="report-box">
        <div class="report-bg social">
          <img src="images/icon-social.svg" alt="">
        </div>
        <div class="report-main">
          <div class="report-header">
            <p class="title">Social</p>
            <img src="images/icon-ellipsis.svg" alt="" class="menu-icon">
          </div>
          <div class="text-box">
            <h1 class="current-hours">5hrs</h1>
            <p class="previous-hours">Last Week - 10hrs</p>
          </div>
          
        </div>
      </div>
      <div class="report-box">
        <div class="report-bg self-care">
          <img src="images/icon-self-care.svg" alt="">
        </div>
        <div class="report-main">
          <div class="report-header">
            <p class="title">Self Care</p>
            <img src="images/icon-ellipsis.svg" alt="" class="menu-icon">
          </div>
          <div class="text-box">
            <h1 class="current-hours">2hrs</h1>
            <p class="previous-hours">Last Week - 2hrs</p>
          </div>
          
        </div>
      </div>

    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
